name: Analytics-Driven Cache Warming

on:
  schedule:
    # Run daily at 6:00 AM UTC (2:00 AM ET)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  analyze-and-warm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run analytics-driven warming
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          cd cloudflare-workers/api-worker
          node scripts/analyze-and-warm.js

      - name: Upload warming report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: warming-report-${{ github.run_number }}
          path: cloudflare-workers/api-worker/warming-report.json
          retention-days: 7
